<!DOCTYPE html>
<html>
<head>
    <title>Hacker News Top Stories</title>
    <style>
        #content {
            font-family: Arial, sans-serif;
            margin: auto;
            width: 50%;
        }
        .story {
            margin-bottom: 1em;
        }
        .story-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Hacker News Top Stories</h1>
        <div id="top-stories-container"></div>
    </div>

    <script>
        const topStoriesUrl = 'https://hacker-news.firebaseio.com/v0/topstories.json';

        // Fetch the top story IDs
        fetch(topStoriesUrl)
            .then(response => response.json())
            .then(topStoryIds => {
                // Only keep the first 10 story IDs
                topStoryIds = topStoryIds.slice(0, 10);

                // Fetch each story
                topStoryIds.forEach(id => {
                    fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`)
                        .then(response => response.json())
                        .then(story => {
                            // Create a container for the story
                            const storyDiv = document.createElement('div');
                            storyDiv.className = 'story';

                            // Create a title link for the story
                            const storyTitle = document.createElement('a');
                            storyTitle.className = 'story-title';
                            storyTitle.textContent = story.title;
                            storyTitle.href = story.url;
                            storyDiv.appendChild(storyTitle);

                            // Create a paragraph for the story details
                            const storyDetails = document.createElement('p');
                            storyDetails.textContent = `Score: ${story.score} | Comments: ${story.descendants}`;
                            storyDiv.appendChild(storyDetails);

                            // Add the story to the container
                            document.getElementById('top-stories-container').appendChild(storyDiv);
                        });
                });
            });
    </script>
</body>
</html>
